<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Insights with Behavior Carousel</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "vibrant-green": "#00E600",
                        "ios-bg": "#ffffff",
                        "ios-dark-bg": "#000000",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-ios-bg dark:bg-ios-dark-bg font-display text-black dark:text-white antialiased;
            }
        }
        .sf-thin {
            font-weight: 100;
            letter-spacing: -0.05em;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .behavior-carousel {
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .behavior-item {
            scroll-snap-align: center;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="flex items-center justify-center min-h-screen">
<div class="relative flex min-h-screen w-full flex-col max-w-[480px] mx-auto bg-white dark:bg-black overflow-x-hidden">
<div class="p-6 flex justify-between items-center">
<div class="size-8 rounded-full overflow-hidden border border-gray-100 dark:border-zinc-800">
<img alt="Profile" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDfvxjF5ZzCYwjiI6Qtm64F1LXEdtJULdQRvHWUCDDbLdqns5f1VGKbwd_UjHWtdzhSnQQjMGBuuofAM_42KgizvhCPPM60lF2PFHC3toYqXemIQyGC83OSjavfp0iGir4FlSd1piAHuqgtLI8Yr7kHhE7-fBKvVDDPftMrJAXzd1tZhhTdG_es9TdckvTPZHp524gYAsRM63DrfMQN0MZaw1C5rlZE0kT6BJEqxKtj07VBXtGXgHqfj_DAQtIn_5HewbWTfxPBwLQ"/>
</div>
<button class="material-symbols-outlined text-zinc-400">more_horiz</button>
</div>
<div class="flex flex-col items-center justify-center pt-4 pb-4">
<span class="text-zinc-400 text-[10px] uppercase tracking-[0.2em] font-medium mb-2">Total Points</span>
<h1 class="text-8xl sf-thin leading-none">1,240</h1>
<div class="mt-8 w-40 flex flex-col items-center">
<span class="text-sm font-light mb-2">84% Energy</span>
<div class="w-full flex justify-center">
<div class="w-3/4 h-[2px] bg-vibrant-green rounded-full"></div>
</div>
</div>
</div>
<div class="px-0 flex-1 flex flex-col items-center">
<div class="flex flex-col items-center py-6 w-full px-8">
<div class="flex items-center justify-between w-full max-w-[280px]">
<div class="text-zinc-300 text-lg font-light italic">S</div>
<div class="text-zinc-300 text-lg font-light italic">A</div>
<div class="relative flex items-center justify-center size-14 bg-vibrant-green rounded-full shadow-lg shadow-green-200">
<span class="text-white text-2xl font-bold">B</span>
</div>
<div class="text-zinc-300 text-lg font-light italic">C</div>
<div class="text-zinc-300 text-lg font-light italic">D</div>
</div>
<span class="text-[10px] uppercase tracking-widest text-zinc-400 mt-6 font-medium">Performance Grade</span>
</div>
<div class="w-full mt-4 overflow-hidden">
<div class="behavior-carousel flex overflow-x-auto hide-scrollbar gap-6 px-[40%] pb-8">
<div class="behavior-item flex-none flex flex-col items-center gap-3 transition-transform duration-300 transform scale-110">
<div class="size-20 rounded-2xl bg-zinc-50 dark:bg-zinc-900 border border-zinc-100 dark:border-zinc-800 flex items-center justify-center shadow-xl shadow-zinc-200/50 dark:shadow-none">
<span class="material-symbols-outlined text-3xl text-zinc-800 dark:text-zinc-100">bolt</span>
</div>
<span class="text-[11px] font-semibold text-zinc-800 dark:text-zinc-200 tracking-wide">High Focus</span>
</div>
<div class="behavior-item flex-none flex flex-col items-center gap-3 transition-transform duration-300 opacity-40">
<div class="size-20 rounded-2xl bg-zinc-50 dark:bg-zinc-900 border border-zinc-100 dark:border-zinc-800 flex items-center justify-center">
<span class="material-symbols-outlined text-3xl text-zinc-400">coffee</span>
</div>
<span class="text-[11px] font-medium text-zinc-400 tracking-wide">Deep Rest</span>
</div>
<div class="behavior-item flex-none flex flex-col items-center gap-3 transition-transform duration-300 opacity-40">
<div class="size-20 rounded-2xl bg-zinc-50 dark:bg-zinc-900 border border-zinc-100 dark:border-zinc-800 flex items-center justify-center">
<span class="material-symbols-outlined text-3xl text-zinc-400">water_drop</span>
</div>
<span class="text-[11px] font-medium text-zinc-400 tracking-wide">Hydration</span>
</div>
</div>
</div>
<div class="flex flex-col items-center mt-4">
<button class="flex items-center justify-center transition-all active:scale-95 text-vibrant-green">
<span class="material-symbols-outlined text-[130px] fill-1 leading-none">play_circle</span>
</button>
</div>
</div>
<div class="mt-auto p-10 flex items-center justify-between relative">
<nav class="flex gap-10 items-center text-zinc-300">
<button class="material-symbols-outlined text-2xl">home</button>
<button class="material-symbols-outlined text-2xl text-black dark:text-white">analytics</button>
<button class="material-symbols-outlined text-2xl">history</button>
<button class="material-symbols-outlined text-2xl">list_alt</button>
</nav>
<button class="absolute right-8 bottom-8 size-20 bg-vibrant-green text-white rounded-full flex items-center justify-center shadow-2xl shadow-vibrant-green/40 active:scale-95 transition-transform">
<span class="material-symbols-outlined text-4xl font-light">add</span>
</button>
</div>
<div class="flex justify-center pb-2">
<div class="w-32 h-1 bg-zinc-200 dark:bg-zinc-800 rounded-full"></div>
</div>
</div>

</body></html>
