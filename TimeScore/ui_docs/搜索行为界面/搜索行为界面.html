<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Behavior Selection Bottom Sheet</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1ded23",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102211",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-zinc-900 flex items-end justify-center min-h-screen overflow-hidden">
<!-- Bottom Sheet Container (Simulating an iOS screen) -->
<div class="relative w-full max-w-[430px] h-[932px] bg-black/40 flex flex-col justify-end">
<!-- Background Mockup (to show sheet context) -->
<div class="absolute inset-0 p-6 pt-20 flex flex-col gap-6 opacity-40 pointer-events-none">
<div class="h-8 w-32 bg-zinc-800 rounded-lg"></div>
<div class="h-16 w-full bg-zinc-800 rounded-xl"></div>
<div class="h-48 w-full bg-zinc-800 rounded-xl"></div>
<div class="h-16 w-full bg-primary/20 border border-primary/30 rounded-xl flex items-center px-4">
<div class="h-6 w-24 bg-primary/40 rounded"></div>
</div>
</div>
<!-- The Bottom Sheet -->
<div class="relative w-full h-3/4 bg-background-dark/95 ios-blur rounded-t-[2.5rem] border-t border-white/10 flex flex-col shadow-2xl overflow-hidden">
<!-- BottomSheetHandle -->
<div class="flex flex-col items-center pt-3 pb-2">
<div class="h-1.5 w-10 rounded-full bg-zinc-700/60"></div>
</div>
<!-- SearchBar -->
<div class="px-6 py-2">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full bg-zinc-800/50 border border-white/5 focus-within:border-primary/50 transition-colors">
<div class="text-zinc-400 flex items-center justify-center pl-4">
<span class="material-symbols-outlined text-[20px]">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-transparent placeholder:text-zinc-500 px-3 text-base font-normal leading-normal" placeholder="Search behaviors..." value=""/>
</div>
</label>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto custom-scrollbar px-2 pb-10">
<!-- Section: Grade A -->
<div class="mt-4">
<h3 class="text-zinc-500 text-[11px] font-bold leading-tight tracking-[0.08em] px-4 pb-2 pt-2 uppercase">Grade A Behaviors</h3>
<div class="space-y-0.5">
<!-- ListItem 1 -->
<button class="w-full flex items-center gap-4 hover:bg-white/5 active:bg-white/10 px-4 py-3 rounded-2xl transition-all group">
<div class="text-primary flex items-center justify-center rounded-xl bg-primary/10 shrink-0 size-11 border border-primary/20 group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined">rocket_launch</span>
</div>
<div class="flex flex-col items-start flex-1 overflow-hidden">
<p class="text-white text-[17px] font-medium leading-tight truncate">Project Work</p>
<p class="text-zinc-500 text-[13px] truncate">High focus, high output</p>
</div>
<span class="material-symbols-outlined text-zinc-700">chevron_right</span>
</button>
<!-- ListItem 2 -->
<button class="w-full flex items-center gap-4 hover:bg-white/5 active:bg-white/10 px-4 py-3 rounded-2xl transition-all group">
<div class="text-primary flex items-center justify-center rounded-xl bg-primary/10 shrink-0 size-11 border border-primary/20 group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined">edit_note</span>
</div>
<div class="flex flex-col items-start flex-1 overflow-hidden">
<p class="text-white text-[17px] font-medium leading-tight truncate">Writing</p>
<p class="text-zinc-500 text-[13px] truncate">Deep creative flow</p>
</div>
<span class="material-symbols-outlined text-zinc-700">chevron_right</span>
</button>
<!-- ListItem 3 -->
<button class="w-full flex items-center gap-4 hover:bg-white/5 active:bg-white/10 px-4 py-3 rounded-2xl transition-all group">
<div class="text-primary flex items-center justify-center rounded-xl bg-primary/10 shrink-0 size-11 border border-primary/20 group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined">menu_book</span>
</div>
<div class="flex flex-col items-start flex-1 overflow-hidden">
<p class="text-white text-[17px] font-medium leading-tight truncate">Study</p>
<p class="text-zinc-500 text-[13px] truncate">Skill acquisition</p>
</div>
<span class="material-symbols-outlined text-zinc-700">chevron_right</span>
</button>
</div>
</div>
<!-- Section: Grade B -->
<div class="mt-6">
<h3 class="text-zinc-500 text-[11px] font-bold leading-tight tracking-[0.08em] px-4 pb-2 pt-2 uppercase">Grade B Behaviors</h3>
<div class="space-y-0.5">
<button class="w-full flex items-center gap-4 hover:bg-white/5 active:bg-white/10 px-4 py-3 rounded-2xl transition-all group">
<div class="text-zinc-400 flex items-center justify-center rounded-xl bg-zinc-800 shrink-0 size-11 border border-zinc-700/50 group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined">mail</span>
</div>
<div class="flex flex-col items-start flex-1 overflow-hidden">
<p class="text-white text-[17px] font-medium leading-tight truncate">Email Management</p>
<p class="text-zinc-500 text-[13px] truncate">Communication batching</p>
</div>
<span class="material-symbols-outlined text-zinc-700">chevron_right</span>
</button>
<button class="w-full flex items-center gap-4 hover:bg-white/5 active:bg-white/10 px-4 py-3 rounded-2xl transition-all group">
<div class="text-zinc-400 flex items-center justify-center rounded-xl bg-zinc-800 shrink-0 size-11 border border-zinc-700/50 group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined">cleaning_services</span>
</div>
<div class="flex flex-col items-start flex-1 overflow-hidden">
<p class="text-white text-[17px] font-medium leading-tight truncate">Household Chores</p>
<p class="text-zinc-500 text-[13px] truncate">Maintenance tasks</p>
</div>
<span class="material-symbols-outlined text-zinc-700">chevron_right</span>
</button>
</div>
</div>
<!-- Empty State Hint -->
<div class="mt-10 px-4 text-center">
<p class="text-zinc-600 text-sm">Don't see what you're looking for?</p>
<button class="mt-2 text-primary font-medium text-sm flex items-center justify-center gap-1 mx-auto hover:underline">
<span class="material-symbols-outlined text-[18px]">add_circle</span>
                        Create New Behavior
                    </button>
</div>
</div>
<!-- Safe Area Bottom Bar -->
<div class="h-8 w-full bg-background-dark/95 ios-blur"></div>
</div>
</div>
</body></html>
